    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      .print-only {
          display: none;
      }
      @media print {
          body * {
              visibility: hidden;
          }
          .printable-area, .printable-area * {
              visibility: visible;
          }
          .printable-area {
              position: absolute;
              left: 0;
              top: 0;
              width: 100%;
              padding: 0;
              color: black !important;
              font-size: 10pt;
          }
          .no-print-in-area, .no-print-in-area * {
              display: none !important;
          }
          .print-only {
              display: block !important;
          }
          .printable-area h1, .printable-area h2, .printable-area h3, .printable-area p, .printable-area span, .printable-area td, .printable-area th {
              color: black !important;
          }
          .printable-area table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
          }
          .printable-area th, .printable-area td {
              border: 1px solid #999 !important;
              padding: 4px 8px;
              text-align: left;
          }
          .printable-area th {
              background-color: #f0f0f0 !important;
              font-weight: bold;
          }
          .printable-area code {
              font-family: 'Courier New', Courier, monospace;
              word-break: break-all;
              white-space: pre-wrap;
          }
          .printable-area .border-gray-700 {
            border-color: #999 !important;
          }
          .printable-area .bg-red-900\/30 {
              background-color: transparent !important;
          }
           .printable-area .bg-gradient-to-br {
             background-image: none !important;
             background-color: #f0f0f0 !important;
             border: 1px solid #ccc;
           }
           @page {
             size: A4;
             margin: 1.5cm;
           }
      }
    </style>
